<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>Reservation</title>
</head>
<body>
<div class="container justify-content-center">
    <div class="row">
        <div classs="col-12 intro text justify-content-center">
            <h1>Book Your Table</h1>
            <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident nisi dolore magnam error, voluptate facilis ab aliquam dolor,
                 exercitationem iusto sapiente explicabo optio voluptates ratione delectus? Dicta blanditiis repudiandae cupiditate.</p>
        </div>
    </div>
    <div class="container">
        <div class="reservation-form">
          <h2>Make a Reservation</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="party-size">Party Size</label>
              <input type="number" class="form-control" id="party-size" min="1" max="10">
            </div>
            <div class="form-group">
              
             <textarea name ="textarea" id="Message" cols="50" rows="4" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-reserve">Reserve Now</button>
          </form>
        </div>
      </div>
</div>
</body>
</html>
